<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A webpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="margin-top:25px;">
        <hr>
        <form>
            <label for="name">Search your Image here:</label>
            <input id="name" type="text" placeholder="Kung Fu Panda &#10006;">
            <button>Search</button>
            <img src="Images/panda.jpg">
            <a href="#">For more click here</a>
            <hr>
            <label>Feedback From:</label><br>
            <label for="name">Name</label><br>
            <input type="text"><br>
            <label for="name">Date:</label><br>
            <input type="date"><br>
            <label for="name">Comment:</label><br>
            <textarea name="" id="" cols="85" rows="5"></textarea><br>
            <button>Submit</button>
        </form>
    </div>

</body>

</html>
